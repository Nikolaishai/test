<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Последний веб-хук</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .webhook-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            min-width: 300px;
            text-align: left;
        }
        pre {
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Последний веб-хук</h1>
    <div class="webhook-container">
        {% if webhook %}
            <pre>{{ webhook | tojson(indent=2) }}</pre>
        {% else %}
            <p>Пока нет данных</p>
        {% endif %}
    </div>
</body>
</html>
